<div class="spinner-grow" role="status" *ngIf="!loaded">
  <span class="sr-only">Loading...</span>
</div>

<div *ngIf="loaded" >
  <p>API Credits left: <strong>{{ accountStatusData.api_credits }}</strong></p><br>
  <p>API Refill at: <strong>{{ accountStatusData.api_refill * 1000 | date: 'medium' }}</strong></p><br>
</div>
